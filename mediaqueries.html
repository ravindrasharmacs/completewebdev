<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
        }

        /* Default styles for larger screens */
        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        /* Media query for screens smaller than 1024px */
        @media screen and (max-width: 1024px) {
            .column {
                flex-basis: calc(50% - 10px);
            }

            h1 {
                font-size: 2rem;
                color: #444;
            }
        }

        /* Media query for screens smaller than 768px */
        @media screen and (max-width: 768px) {
            .column {
                flex-basis: 100%;
            }

            h1 {
                font-size: 1.8rem;
                color: #555;
            }
        }

        /* Media query for screens smaller than 480px */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                color: #666;
            }
        }

        /* Media query for print */
        @media print {
            body {
                font-size: 12pt;
                color: #000;
            }

            .column {
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Queries Example</h1>
        <div class="row">
            <div class="column">
                <h2>Column 1</h2>
                <p>This is the content for column 1. It will adjust based on screen size.</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>This is the content for column 2. It will adjust based on screen size.</p>
            </div>
            <div class="column">
                <h2>Column 3</h2>
                <p>This is the content for column 3. It will adjust based on screen size.</p>
            </div>
        </div>
    </div>
</body>
</html>
