<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Example</title>
        <style>
            /* Define the container */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.5;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            h1,h2 {
                text-align: center
            }

            .grid-container {
                background-color: #ddd;
                padding : 20px;
                margin-bottom: 30px;
            }

            .grid-item {
                background-color: #3498db;
                color : white;
                border: 1px solid #ddd;
                padding: 20px;
                text-align: center;
            }
            /* Define the grid */
            .basic-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
            }

            .sized-grid {
                display: grid;
                grid-template-columns: 100 2fr 1fr;
                grid-template-rows: 100px auto;
                gap : 10 px;
            }

            .named-grid {
                display: grid;
                grid-template-areas: 
                "header header header",
                "sidebar main main",
                "footer footer footer";

                grid-template-columns: 1fr 2fr 1fr;
                gap : 10px ;

            }


            .named-grid .header{grid-area : header ;}
            .named-grid .sidebar{grid-area : sidebar ;}
            .named-grid .main{grid-area : main ;}
            .named-grid .footer{grid-area : footer ;}

            .line-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                grid-gap: 20px;
            }

            .line-grid .item1 {
                grid-row: 1 / 3;
                grid-column: 1 / 3;
            }

            .line-grid .item2 {
                grid-row: 1 / 3;
                grid-column: 2 / 4;
            }

            .line-grid .item3 {
                grid-row: 2 / 4;
                grid-column: 1 / 3;
            }

            .line-grid .item4 {
                grid-row: 2 / 4;
                grid-column: 2 / 4;
            }

            .line-grid .item5 {
                grid-row: 3 / 5;
                grid-column: 1 / 3;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <h1>Grid Example</h1>
            <div class="grid-container">
                <h2>Basic Grid</h2>
                <div class="basic-grid">
                    <div class="grid-item">Item 1</div>

                    <div class="grid-item">Item 2</div>
                    <div class="grid-item">Item 3</div>

                    <div class="grid-item">Item 4</div>

                    <div class="grid-item">Item 5</div>

                    <div class="grid-item">Item 6</div>
                </div>

                <h2>Sized Grid</h2>
                <div class="sized-grid">
                    <div class="grid-item">Item 1</div>

                    <div class="grid-item">Item 2</div>
                    <div class="grid-item">Item 3</div>

                    <div class="grid-item">Item 4</div>

                    <div class="grid-item">Item 5</div>

                    <div class="grid-item">Item 6</div>
                </div>

                <h2>Named Grid</h2>
                <div class="named-grid">
                    <div class="header">Header</div>
                    <div class="sidebar">Sidebar</div>
                    <div class="main">Main</div>
                    <div class="footer">Footer</div>
                </div>

                <h2>Line Grid</h2>
                <div class="line-grid">
                    <div class="grid-item item1">Item 1</div>
                    <div class="grid-item item2">Item 2</div>
                    <div class="grid-item item3">Item 3</div>
                    <div class="grid-item item4">Item 4</div>
                    <div class="grid-item item5">Item 5</div>
                </div>
            </div>
        </div>
    </body>
</html>
